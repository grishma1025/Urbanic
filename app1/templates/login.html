{% extends 'base.html' %}
{% load static %}

{% block body %}

<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
<link rel="stylesheet" href="{% static 'css/style.css' %}">

<!-- Breadcrumb Begin -->
<div class="breadcrumb-option">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb__links">
                    <a href="/"><i class="fa fa-home"></i> Home</a>
                    <span>Login</span>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Breadcrumb End -->

<!-- Login Section Begin -->
<section class="contact spad">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8">

                <div class="contact__content">
                    <div class="contact__form text-center">
                        <h5>Login</h5>

                        <form action="/login/" method="post">
                            {% csrf_token %}

                            <div class="form-group text-left">
                                <input type="text"
                                       class="form-control mb-3"
                                       id="uname"
                                       name="uname"
                                       placeholder="Username"
                                       required>

                                <div class="password-wrapper">
                                    <input type="password"
                                           class="form-control mb-3"
                                           id="pwd"
                                           name="pwd"
                                           placeholder="Password"
                                           required>

                                    <span class="toggle-password"
                                          onclick="togglePassword()">üëÅ</span>
                                </div>
                            </div>

                            <button type="submit" class="site-btn mb-3">Login</button>
                            <br>
                            Not registered? <a href="/register/">Click here...</a>
                        </form>

                    </div>
                </div>

            </div>
        </div>
    </div>
</section>
<!-- Login Section End -->

<!-- Instagram Begin -->
<div class="instagram">
    <div class="container-fluid">
        <div class="row">
            {% for i in "123456" %}
            <div class="col-lg-2 col-md-4 col-sm-4 p-0">
                <div class="instagram__item set-bg"
                     data-setbg="{% static 'img/instagram/insta-' %}{{ i }}.jpg">
                    <div class="instagram__text">
                        <i class="fa fa-instagram"></i>
                        <a href="#">@ ashion_shop</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
<!-- Instagram End -->

<!-- ===== CSS ===== -->
<style>
.password-wrapper {
    position: relative;
}

.toggle-password {
    position: absolute;
    right: 12px;
    top: 11px;
    cursor: pointer;
    font-size: 14px;
    user-select: none;
}
</style>

<!-- ===== JS ===== -->
<script>
function togglePassword() {
    const pwd = document.getElementById("pwd");
    pwd.type = pwd.type === "password" ? "text" : "password";
}
</script>

{% endblock %}
